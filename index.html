<head>

    <title>New York Times Search</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class='row'>
                <div class="col-xs-10 offset-xs-1">
                    <div class="row">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-9"><img src="assets/images/The_New_York_Times_logo.png"></div>
                    </div>
                </div>
            </div>
            <div class="row">
              
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search Parameters</h3>
                        </div>
                        <div class="panel-body">
                                           
                    <form action="search action TODO" method="post" enctype="text/plain">
                        <h5>Search Terms:</h5>
                        <input type="text" name="search" placeholder="Johnny McApplespitz" id="searchTerms">

                        
                        
                        <h5>Number of Records:</h5>
                        <input type="number" name="number" min="0" id="numRecords">

                        
                        
                        <h5>Start Year: (optional)</h5>
                        <input type="text" name="start year" placeholder="1995" id="startYear"></textarea>
                        
                        <h5>End Year: (optional)</h5>
                        <input type="text" name="end year" placeholder="2017" id="endYear"></textarea>

                        <br><br>
                        <input class="submit-button" type="submit" value="Send">
                    </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </div>
                <div class="row">
                    <div class="col-xs-10 offset-xs-1"> CRAP</div>
                </div>
            </div>
        </div>
</body>
